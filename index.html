<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Wikipedia Viewer</title>

    <link href="main.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/4a0b6c5a61.js"></script>
</head>

<body>

    <section>
        <div class="wrapper">
            <div class="center-main">
                <h1>WikiPedia Search</h1>

                <div class="search">
                    <input id="searchTerm" class="search-box" placeholder="Search Anything!">
                    <span id="search" class="fa fa-search" type="button"></span>
                </div>
                <div class="random">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                        <span>View a Random Article</span>
                    </a>
                </div>

                <div id="output" class="result-view">

                </div>
            </div>
        </div>
    </section>

    <footer>
        <h5>
            <span>A Pen By:</span>
            <a href="https://github.com/bukolabisuga/">Bukola Bisuga</a>
        </h5>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
