<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Wikipedia Viewer</title>

        <link href="main.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/4a0b6c5a61.js"></script>
    </head>
    <body>

        <div>
            <h1>WikiPedia Search</h1>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <img class="wiki-image" src="img/wiki1.jpg">
            </a>
            <div class="search">
                <input id="searchTerm" class="search-box" placeholder="Search Anything!">
                <span id="search" class="fa fa-search" type="button"></span>
            </div>
            
            <div id="output" class="result-view">

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
